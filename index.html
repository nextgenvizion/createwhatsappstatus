<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI WhatsApp Status Creator</title>
  <style>
    :root {
      --bg: #343541;
      --input-bg: #40414F;
      --primary: #25D366;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: white;
      max-width: 900px;
      margin: 0 auto;
    }
    .chat-container {
      height: 80vh;
      overflow-y: auto;
    }
    .input-box {
      background: var(--input-bg);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      align-items: center;
    }
    textarea {
      background: transparent;
      border: none;
      color: white;
      width: 100%;
      resize: none;
    }
    .mic-btn {
      background: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat">
    <!-- AI responses will appear here -->
  </div>

  <div class="input-box">
    <textarea id="user-input" placeholder="Ask for a status (e.g. 'Funny Hindi status about cats')"></textarea>
    <button class="mic-btn" id="mic-btn">
      <svg><!-- Mic icon --></svg>
    </button>
  </div>

  <script src="payment.js"></script>
  <script src="voice.js"></script>
</body>
</html>
